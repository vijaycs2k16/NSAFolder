<div class="form-holder _newForm">
    <form method="post" action=""  id="invoiceForm">
        <h4 class="_dialogMainTitle">New Center</h4>
        <div class="dialog-tabs-item">
            <div class="_formWrap">
                <div class="_formBlock _equal">
                    <div class="_animateInputBox">
                        <input type="text"
                               name="identNo"
                               class="_animate"
                               id="fname"
                               required
                               maxlength="32"/>
                        <label class="_animate">Center Name</label>
                    </div>
                    <div class="_animateInputBox">
                        <span class="_staticLabel">Center Code</span>
                        <span id="fcode" class="_staticInfo" id="paymentMethod">
                        </span>
                    </div>
                    <div class="_animateInputBox">
                        <input type="number"
                               class="_animate"
                               id="fphone"
                               required
                               maxlength="10"/>
                        <label class="_animate">Phone Number</label>
                    </div>
                    <div class="_animateInputBox _withInfo">
                        <input type="confirmpassword"
                               name="email"
                               class="_animate"
                               id="femail"
                               maxlength="48"
                               value=""
                               required/>
                        <label class="_animate">Email</label>
                        <span class="tips icon-info" data-id="email"></span>
                    </div>
                    <div class="_animateInputBox _withInfo">
                        <input type="password"
                               name="confirmpassword"
                               class="_animate"
                               id="password"
                               maxlength="32"
                               required/>
                        <label class="_animate">Password</label>
                        <span class="tips icon-info" data-id="confirmpassword"></span>
                    </div>
                    <div class="_animateInputBox _withInfo">
                        <input type="password"
                               name="password"
                               class="_animate"
                               id="cpassword"
                               required
                               value=""
                               maxlength="32"/>
                        <label class="_animate">Confirm Password</label>
                        <span class="tips icon-info" data-id="password"></span>
                    </div>
                    <div class="_animateSelectBox _withInfo">
                        <span class="_selectTitle">Store</span>
                        <div class="_newSelectListWrap">
                            <a id="store"
                               class="current-selected"
                               data-id=""
                               href="javascript:;">Select Store</a>
                            </a>
                        </div>
                        <span class="tips icon-info" data-id="store"></span>
                    </div>
                </div>
                <div class="_formBlock _equal">
                    <div class="_animateInputBox">
                        <input type="text"
                               name="identNo"
                               class="_animate"
                               id="inchargeName"
                               required
                               maxlength="32"/>
                        <label class="_animate">Incharge Name</label>
                    </div>
                    <div class="_animateInputBox">
                        <input type="text"
                               name="identNo"
                               class="_animate"
                               id="personalEmail"
                               required
                               maxlength="48"/>
                        <label class="_animate">Incharge Email</label>
                    </div>
                    <div class="_animateInputBox">
                        <input type="number"
                               name="identNo"
                               class="_animate"
                               id="inchargePhone"
                               required
                               maxlength="32"/>
                        <label class="_animate">Incharge Phone Number</label>
                    </div>
                    <div class="_animateTextareaBox counterWrap">
                    <textarea class="_animate counterEl"
                              id="faddress"
                              maxlength="500"
                              required></textarea>
                        <label for="faddress" class="_animate">Address</label>
                        <div class="counter-wrap">
                            <span class="counter-label">Characters left:</span>
                            <span class="counter-value" id="counterValue">500</span>
                        </div>
                    </div>
                    <!--<div class="_animateInputBox _withInfo">
                        <input type="text"
                               name="login"
                               class="_animate"
                               id="login"
                               autofocus
                               required
                               value=""
                               maxlength="24"/>
                        <label class="_animate">User Name</label>
                        <span class="tips icon-info" data-id="login"></span>
                    </div>-->
                    <div class="container">
                        <div class="canReadAndWrite row">
                            <div class="_circleRadioRadianceWrap col m-6">
                                <div class="_tipsWrap">
                                    <label for="yes" class="">Active</label>
                                    <input type="radio"
                                           name="status"
                                           id="yes"
                                           class="_circleRadioRadiance"
                                           checked=""
                                           value="1">
                                    <label for="yes"
                                           class="_circleRadioRadianceLabel">
                                    </label>
                                    <span class="tips icon-info"
                                          data-id="yes"></span>
                                </div>
                            </div>
                            <div class="_circleRadioRadianceWrap col m-6">
                                <div class="_tipsWrap">
                                    <label for="no" class="">Deactive</label>
                                    <input type="radio"
                                           name="status"
                                           id="no"
                                           value="0"
                                           class="_circleRadioRadiance"
                                    >
                                    <label for="no"
                                           class="_circleRadioRadianceLabel">
                                    </label>
                                    <span class="tips icon-info"
                                          data-id="no"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
