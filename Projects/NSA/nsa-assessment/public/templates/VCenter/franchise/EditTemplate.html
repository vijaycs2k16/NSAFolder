<div class="form-holder _newForm">
    <form method="post" action=""  id="invoiceForm">
        <h4 class="_dialogMainTitle">Edit Center </h4>
        <div class="dialog-tabs-item">
            <div class="_formWrap">
                <div class="_formBlock _equal">
                    <div class="_animateInputBox">
                        <input type="text"
                               name="identNo"
                               class="_animate"
                               id="fname"
                               required
                               value="<%=model.centerName%>"
                               maxlength="32"/>
                        <label class="_animate">Center Name</label>
                    </div>
                    <div class="_animateInputBox">
                        <span class="_staticLabel">Center Code</span>
                        <span id="fcode" class="_staticInfo" id="paymentMethod"><%=model.centerCode%>
                    </span>
                    </div>
                    <div class="_animateInputBox">
                        <input type="text"
                               class="_animate"
                               id="fphone"
                               required
                               value="<%=model.centerPhoneNo%>"
                               maxlength="20"/>
                        <label class="_animate">Phone Number</label>
                    </div>
                    <div class="_animateInputBox _withInfo">
                        <input type="email"
                               name="email"
                               class="_animate"
                               id="femail"
                               maxlength="48"
                               value="<%=model.centerEmail%>"
                               required/>
                        <label class="_animate">Email</label>
                        <span class="tips icon-info" data-id="email"></span>
                    </div>
                    <div class="_animateInputBox _withInfo">
                        <input type="password"
                               name="confirmpassword"
                               class="_animate"
                               id="password"
                               maxlength="32"
                               value="<%=model.originalPassword%>"
                               required/>
                        <label class="_animate">Password</label>
                        <span class="tips icon-info" data-id="confirmpassword"></span>
                    </div>
                    <div class="_animateInputBox _withInfo">
                        <input type="password"
                               name="password"
                               class="_animate"
                               id="cpassword"
                               required
                               value="<%=model.originalPassword%>"
                               maxlength="32"/>
                        <label class="_animate">Confirm Password</label>
                        <span class="tips icon-info" data-id="password"></span>
                    </div>
                    <div class="_animateSelectBox _withInfo">
                        <span class="_selectTitle">Store</span>
                        <div class="_newSelectListWrap">
                            <a id="store"
                               class="current-selected"
                               data-id="<%= model.store ? model.store._id: ''%>"
                               href="javascript:;"><%= model.store ? model.store.name: 'Select' %></a>
                            </a>
                        </div>
                        <span class="tips icon-info" data-id="store"></span>
                    </div>
                </div>
                <div class="_formBlock _equal">
                    <div class="_animateInputBox">
                        <input type="text"
                               name="identNo"
                               class="_animate"
                               id="inchargeName"
                               required
                               value="<%=model.centerIncharge%>"
                               maxlength="32"/>
                        <label class="_animate">Incharge Name</label>
                    </div>
                    <div class="_animateInputBox">
                        <input type="text"
                               name="identNo"
                               class="_animate"
                               id="personalEmail"
                               required
                               maxlength="48"
                                value="<%=model.centerInchargeEmail%>"/>
                        <label class="_animate">Incharge Email</label>
                    </div>
                    <div class="_animateInputBox">
                        <input type="text"
                               name="identNo"
                               class="_animate"
                               id="inchargePhone"
                               required
                               value="<%=model.centerInchargeMobileno%>"
                               maxlength="32"/>
                        <label class="_animate">Incharge Phone Number</label>
                    </div>
                    <div class="_animateTextareaBox counterWrap">
                    <textarea class="_animate counterEl"
                              id="faddress"
                              maxlength="500"
                              required><%=model.centerAddress%></textarea>
                        <label for="faddress" class="_animate">Address</label>
                        <div class="counter-wrap">
                            <span class="counter-label">Characters left:</span>
                            <span class="counter-value" id="counterValue"><%= 500 - model.centerAddress.length %></span>
                        </div>
                    </div>
                    <div class="container">
                        <div class="canReadAndWrite row">
                            <div class="_circleRadioRadianceWrap col m-6">
                                <label for="yes" class="">Active</label>
                                <input type="radio" name="status" id="yes"  class="_circleRadioRadiance" value="1" <%=model.centerStatus ? checked='checked' : ''%> />
                                <label for="yes" class="_circleRadioRadianceLabel"></label>
                            </div>
                            <div class="_circleRadioRadianceWrap col m-6">
                                <label for="no" class="">Deactive</label>
                                <input type="radio" name="status" id="no" value="0" class="_circleRadioRadiance" <%=!model.centerStatus ? checked='checked' : ''%> />
                                <label for="no" class="_circleRadioRadianceLabel"></label>
                            </div>
                        </div>
                    </div>
                    <!--<div class="_animateInputBox _withInfo">
                        <input type="text"
                               name="login"
                               class="_animate"
                               id="login"
                               autofocus
                               required
                               value=""
                               maxlength="24"/>
                        <label class="_animate">User Name</label>
                        <span class="tips icon-info" data-id="login"></span>
                    </div>-->
                </div>
            </div>
        </div>
    </form>
</div>
