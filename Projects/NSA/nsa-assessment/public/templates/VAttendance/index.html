    <% var isStudent = App.currentUser.student ? 'hide' : ''%>
    <div class="attendanceTop">
        <div class="pull-right <%= isStudent%>">
            <span id="center">
                Select Center:
            </span>
            <div class="editable center current-selected" data-content="center" data-id=""><span></span>
            </div>

        </div>
        <!--<div class="_newSelectListWrap">
            <a id="course"
               name="course"
               class="current-selected"
               data-id=""
               href="javascript:;">Select Course</a>
        </div>-->
        <div class="pull-right <%= isStudent%>">
            <span id="course">
                Select Course:
            </span>
            <div class="editable course current-selected" data-content="course" data-id=""><span></span>
            </div>

        </div>
        <div class="pull-right <%= isStudent%>">
            <span id="batch">
                Select Batch:
            </span>
            <div class="editable batch current-selected" data-content="batch" data-id=""><span></span>
            </div>

        </div>
        <div class="pull-right <%= isStudent%>">
            <span>
                Select an Student:
            </span>
            <div class="editable student current-selected" data-content="employee" data-id=""><span></span>
            </div>

        </div>
        <div class="pull-right">
            <span>Select a Year:</span>
            <select id="currentTime">
                <% years.forEach(function(year){ %>
                <option id="<%= year %>">
                    <%= year %>
                </option>
                <% }) %>
            </select>
        </div>
    </div>
    <div class="_tableScrollWrap">
        <table class="grid attendance" cellspacing="0" cellpadding="0">
            <thead>
            <tr>
                <th>
                    <span></span>
                </th>

                <% for (var i = 1; i <= 6; i++) { %>
                <% weekDays.forEach(function(day){ %>
                <th>
                    <%= day %>
                </th>
                <% }) %>
                <% } %>

            </tr>
            </thead>
            <tbody id="attendanceMonth">
            </tbody>
        </table>
    </div>
    <div class="statisticsAtten">
        <table>
            <tbody id="statictics"></tbody>
        </table>
    </div>
    <div id='timeRecivingDataFromServer'></div>
</div>
