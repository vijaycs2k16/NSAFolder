<div id="modal_default" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title">Create New Exam System</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="#">
                    <fieldset class="">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Term <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8">
                                    <select class="bootstrap-select" data-width="100%">
                                        <option>Select Term</option>
                                        <option value="Cambodia">Mid Term</option>
                                        <option value="Martic">Half Term</option>
                                        <option value="State">Full Term</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Exam Name <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Description
                                </label>
                                <div class="col-sm-8">
                                    <textarea rows="1" cols="1" class="form-control" placeholder=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-lg-4 control-label">Classes Applicable <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-8">
                                    <select class="bootstrap-select" multiple="multiple" data-width="100%">
                                        <optgroup label="Annex">
                                            <option value="AK">Class 1</option>
                                            <option value="HI">Class 2</option>
                                        </optgroup>
                                        <optgroup label="Secondary">
                                            <option value="CA">Class 3</option>
                                            <option value="NV">Class 12</option>
                                            <option value="WA">Class 11</option>
                                        </optgroup>
                                        <optgroup label="Matric">
                                            <option value="AZ">Class 10</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group ">
                                <label class="col-lg-4 control-label">Marks <span class="help-block">(Each Subject)</span>
                                </label>
                                <div class="col-sm-3">
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-sm-5 form-horizontal">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" class="styled" checked="checked">
                                        Grading System Applicable
                                    </label>
                                    <!--            <div class="checker"><span class="checked"><input class="styled" checked="checked" type="checkbox"></span></div> Grading System Applicable -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-lg-4 control-label">Duration <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-calendar22"></i></span>
                                        <input type="text" class="form-control daterange-weeknumbers" value="03/18/2013 - 03/23/2013">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <hr/>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
