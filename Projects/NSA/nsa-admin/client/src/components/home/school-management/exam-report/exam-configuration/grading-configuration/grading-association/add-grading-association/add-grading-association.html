<div id="add_association" class="overlay-popup footer-popup" style="display: none;">
    <div class="cd-panel">
        <div class="cd-panel-header">
            <div class="simple-field-hf">
            </div>
            <a (click)="closeOverlay()" class="cd-panel-close">Close</a>
        </div>
        <div class="cd-panel-container">
            <div class="cd-panel-content" id="side-panel-container">
                <form class="form-horizontal" action="#">
                    <fieldset class="">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Class <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8">
                                    <select class="multiselect-select-all" multiple="multiple">
                                        <option>Select Class</option>
                                        <option value="Cambodia">Class 1</option>
                                        <option value="Martic">Class 2</option>
                                        <option value="State">Class 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Subject <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8">
                                    <select class="bootstrap-select" data-width="100%">
                                        <option>Select Subject</option>
                                        <option value="Cambodia">English</option>
                                        <option value="Martic">Tamil</option>
                                        <option value="State">Maths</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Grading Aspects<span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8">
                                    <div class="multi-select-full">
                                        <select class="multiselect-select-all-filtering" multiple="multiple">
                                            <optgroup label="Subject Enrichment Activity">
                                                <option value="cheese">Speaking</option>
                                                <option value="tomatoes">Listening</option>

                                            </optgroup>
                                            <optgroup label="Notebook">
                                                <option value="cheese">Regularity</option>
                                                <option value="tomatoes">Punctuality</option>
                                            </optgroup>
                                            <optgroup label="Aspects">
                                                <option value="cheese">Speaking</option>
                                                <option value="tomatoes">Listening</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                </form>
            </div>
            <hr/>
            <div class="overlay-footer">
                <div class="right-align overlay-footer-content-rt">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
