<div id="add_grading" class="overlay-popup footer-popup" style="display: none;">
    <div class="cd-panel">
        <div class="cd-panel-header">
            <div class="simple-field-hf">
            </div>
            <a (click)="closeOverlay()" class="cd-panel-close">Close</a>
        </div>
        <div class="cd-panel-container">
            <div class="cd-panel-content" id="side-panel-container">
                <form class="form-horizontal" action="#">
                    <fieldset class="">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-sm-3">Aspect Type<span
                                        class="text-danger"> *</span></label>
                                <div class="col-sm-9">
                                    <label class="radio-inline">
                                        <input type="radio" name="marks" class="styled"
                                               checked="checked">
                                        Curricular
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="grades" class="styled">
                                        Co-Curricular
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-sm-3">Grading Aspect<span
                                        class="text-danger"> *</span>
                                </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="name">
                                </div>

                                <label class="control-label col-sm-1">Code
                                </label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="code">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <span class="menu-heading underlined"></span>
                            <div class="form-group">
                                <label class="control-label col-sm-3">Grading Entities <span
                                        class="text-danger"> *</span>
                                </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="name">
                                </div>

                                <label class="control-label col-sm-1">Code</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="code">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-sm btn-primary heading-btn"
                                            type="button">Add
                                    </button>
                                </div>
                            </div>
                        </div>


                        <div class="col-md-12">
                            <div class="panel panel-flat table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Entities Name</th>
                                        <th>Code</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Reading</td>
                                        <td>R</td>
                                        <td>&nbsp;&nbsp;<a class="icon-primary"><i
                                                class="fa fa-pencil-square-o fa-lg"></i></a>
                                            <a class="icon-danger"><i
                                                    class="fa fa-trash-o fa-lg"></i></a></td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>

                    </fieldset>

                </form>
            </div>
            <hr/>
            <div class="overlay-footer">
                <div class="right-align overlay-footer-content-rt">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
