
<div id="associate-edit-section" class="overlay-popup footer-popup" style="display: none;">
    <!-- RIGHT PANEL STARTS -->
    <div class="cd-panel">
        <div class="cd-panel-header">
            <!-- <div class="hidden-xs simple-field-hf"></div> -->
            <div class="simple-field-hf">
            </div>
            <a (click)="closeOverlay($event)" class="cd-panel-close">Close</a>
        </div>
        <div class="cd-panel-container" id="hiflame-cart-popup">
            <div class="cd-panel-content" id="side-panel-container">
                <div class="modal-body">
                    <form action="#" class="form-horizontal form-multiselector" [formGroup]="associateSectionEditForm">
                        <div class="row">
                            <div class ="col-md-12" >
                                <div class="form-group">
                                    <label class="control-label col-md-4">Class Name&nbsp;<span class="text-danger">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" formControlName="className" disabled>
                                        <div control-messages class="validation-error-label" [control]="associateSectionEditForm.controls.className"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class ="col-md-12" >
                                <div class="form-group">
                                    <label class="control-label col-md-4">Section Name&nbsp;<span class="text-danger">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" formControlName="sectionName" disabled>
                                        <div control-messages class="validation-error-label" [control]="associateSectionEditForm.controls.sectionName"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class ="col-md-12" >
                                <div class="form-group">
                                    <label class="control-label col-md-4">Student Intake&nbsp;</label>
                                    <div class="col-md-8">
                                        <input type="text" formControlName="studentIntake" class="form-control">
                                        <!--<div control-messages class="validation-error-label" [control]="associateSectionEditForm.controls.studentIntake"></div>-->                                </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <hr/>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="closeOverlay($event)">Close</button>
                    <button type="submit" [disabled]="!associateSectionEditForm.valid" id="save" (click)="updateSectionAllocation('save')" class="btn btn-primary btn-ladda btn-ladda-progres">Update</button>
                </div>
            </div>
            <!-- cd-panel-container -->
        </div>
    </div>
    <!-- right panel script -->
</div>
