<div id="addSection" class="overlay-popup footer-popup" style="display: none;">
    <!-- RIGHT PANEL STARTS -->
    <div class="cd-panel">
        <div class="cd-panel-header">
            <!-- <div class="hidden-xs simple-field-hf"></div> -->
            <div class="simple-field-hf">
            </div>
            <a (click)="closeOverlay($event)" class="cd-panel-close">Close</a>
        </div>
        <div class="cd-panel-container">
            <div class="cd-panel-content" id="side-panel-container">
                <form action="#" class="form-horizontal form-multiselector" [formGroup]="addSectionForm">
                    <div class="modal-body">
                        <div class="row">
                            <div class ="col-md-12" >
                                <div class="form-group">
                                    <label class="control-label col-md-4">Section Name&nbsp;<span class="text-danger">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="secName" formControlName="sectionName">
                                        <div control-messages class="validation-error-label" [control]="addSectionForm.controls.sectionName"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class ="col-md-12" >
                                <div class="form-group">
                                    <label class="control-label col-md-4">Section Code&nbsp;<span class="text-danger">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="secCode" formControlName="sectionCode">
                                        <div control-messages class="validation-error-label" [control]="addSectionForm.controls.sectionCode"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">Status<span class="text-danger">&nbsp;*</span></label>
                            <div class="col-md-8">
                                <select #single name="select" id="select-status" class="form-control"></select>
                            </div>
                        </div>

                    </div>
                    <div class="overlay-footer">
                        <div class="right-align overlay-footer-content-rt">
                            <button type="button" class="btn btn-default" (click)="closeOverlay($event)">Close</button>
                            <button type="submit" [disabled]="!addSectionForm.valid" id="save" (click)="saveAddSection('save')" class="btn btn-primary btn-ladda btn-ladda-progres">{{btnVal}}</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- cd-panel-container -->
        </div>
    </div>
    <!-- right panel script -->
</div>
