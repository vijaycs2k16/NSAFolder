<div id="associate-section" class="overlay-popup footer-popup" style="display: none;">
    <!-- RIGHT PANEL STARTS -->
    <div class="cd-panel">
        <div class="cd-panel-header">
            <!-- <div class="hidden-xs simple-field-hf"></div> -->
            <div class="simple-field-hf">
            </div>
            <a (click)="closeOverlay($event)" class="cd-panel-close">Close</a>
        </div>
        <div class="cd-panel-container">
            <div class="cd-panel-content" id="side-panel-container">
                <form action="#" class="form-horizontal" [formGroup]="associateSectionForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Class&nbsp;<span class="text-danger">*</span></label>
                            <div class="col-lg-8">
                                <select #singleSelectClass id="multiselect-class" class="form-control"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-4 control-label">Sections <span class="text-danger">*</span></label>
                            <div class="col-lg-8">
                                <div class="multi-select-full">
                                    <select #multiSelectSection class="select-section" multiple="multiple">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Student Intake&nbsp;<!--<span class="text-danger">*</span>--></label>
                            <div class="col-lg-8">
                                <input type="text" formControlName="studentIntake" placeholder="Numbers Only" class="form-control">
                                <div control-messages class="validation-error-label" [control]="associateSectionForm.controls.studentIntake"></div>
                            </div>
                        </div>

                    </div>
                    <div class="overlay-footer">
                        <div class="right-align overlay-footer-content-rt">
                            <button type="button" class="btn btn-default" (click)="closeOverlay($event)">Close</button>
                            <button type="submit" [disabled]="!associateSectionForm.valid" id="save" (click)="saveAssociateSection('save')"class="btn btn-primary btn-ladda btn-ladda-progres">Save </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- cd-panel-container -->
        </div>
    </div>
    <!-- right panel script -->
</div>
