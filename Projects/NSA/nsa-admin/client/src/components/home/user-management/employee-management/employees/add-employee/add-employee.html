<div id="addEmployee" class="overlay-popup footer-popup" style="display: none;">
    <!-- RIGHT PANEL STARTS -->
    <div class="cd-panel">
        <div class="cd-panel-header">
            <!-- <div class="hidden-xs simple-field-hf"></div> -->
            <div class="simple-field-hf">
            </div>
            <a (click)="closeOverlay($event)" (click)="uploader.clearQueue()" class="cd-panel-close">Close</a>
        </div>
        <div class="cd-panel-container">
            <div class="cd-panel-content" id="side-panel-container">
                <form class="form-horizontal form-validate" [formGroup]="employeeForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Name&nbsp;<span class="text-danger">*</span></label>
                            <div class="form-group col-md-3">
                                <input type="" class="form-control" placeholder="First Name" formControlName="first_name">
                                <div control-messages class="validation-error-label" [control]="employeeForm.controls.first_name"></div>
                            </div>
                            <div class="form-group col-md-3">
                                <input type="" class="form-control" placeholder="Middle Name" formControlName="middle_name">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="" class="form-control" placeholder="Last Name" formControlName="last_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Short Name&nbsp;<span class="text-danger">*</span></label>
                            <div class="form-group col-lg-4">
                                <input type="" class="form-control" placeholder="Short Name" formControlName="short_name">
                                <div control-messages class="validation-error-label" [control]="employeeForm.controls.short_name"></div>
                            </div>
                            <label class="col-lg-2 control-label">Date of birth</label>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-calendar22"></i></span>
                                        <input #date_of_birth type="text" class="form-control pickadate-year-month" formControlName="date_of_birth" placeholder="Select Date&hellip;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Gender&nbsp;<span class="text-danger">*</span></label>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <select #gender name="select" id="select-gender" class="form-control" formControlName="gender">
                                    </select>
                                </div>
                            </div>
                            <label class="col-lg-2 control-label">Nationality</label>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" value="India" formControlName="nationality">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Departments <span class="text-danger">*</span></label>
                            <div class="col-md-9">

                                <p-tree  [value]="data" >
                                    <template let-node  pTemplate type="default">
                                        <input type="hidden">
                                        <input type="checkbox" [(ngModel)]="node.selected" [ngModelOptions]="{standalone: true}" [indeterminate]="node.partialSelection" (ngModelChange)="nodeSelected(node)"><span style="margin-left: 6px">{{node.label}}</span>
                                    </template>
                                </p-tree>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label class="col-lg-2 control-label">Department&nbsp;<span class="text-danger">*</span></label>
                            <div class="col-lg-4">
                                <div class="form-group multi-select-full">
                                    <select #dept id="select-dept" class="form-control" multiple="multiple">
                                    </select>
                                </div>
                            </div>-->
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Designation&nbsp;<span class="text-danger">*</span></label>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <select #desg name="select" id="select-desg" class="form-control" formControlName="desg_id">
                                    </select>
                                </div>
                            </div>
                            <label class="col-lg-2 control-label">Employee ID&nbsp;<span class="text-danger">*</span></label>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="employeeId" value="" placeholder="Enter Employee ID" formControlName="user_code">
                                    <div control-messages class="validation-error-label" [control]="employeeForm.controls.user_code"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Date of Joining</label>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-calendar22"></i></span>
                                        <input #date_of_joining type="text" class="form-control pickadate-year-month" formControlName="date_of_joining" placeholder="Select Date&hellip;">
                                    </div>
                                </div>
                            </div>
                            <label class="col-lg-2 control-label">Email Id</label>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="abc@mail.com" formControlName="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Mobile Number&nbsp;<span class="text-danger">*</span></label>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Mobile Number" formControlName="primary_phone">
                                    <div control-messages class="validation-error-label" [control]="employeeForm.controls.primary_phone"></div>
                                </div>
                            </div>
                            <label class="col-lg-2 control-label" [hidden]="password">Password</label>
                            <div class="col-lg-4" [hidden]="password">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
                                   <!-- <div control-messages class="validation-error-label" [control]="employeeForm.controls.password"></div>-->
                                </div>
                            </div>
                        </div>
                        <div class="row form-horizontal">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Attachments</label>
                                    <div class="col-sm-4">
                                        <div class="uploader bg-info"><input type="file" accept=".xls,.xlsx,.jpg,.jpeg,.png,.txt,.doc,.docx,.xl,.pdf,.pptx,.gif,.html,.xml" class="file-styled" name="multiple" ng2FileSelect [uploader]="uploader" multiple><span class="filename" style="user-select: none;">Select File to Upload</span><span class="action" style="user-select: none;"><i class="icon-plus2"></i></span></div>
                                        <span class="help-block">No.of Files Selected: {{ uploader?.queue?.length }}<ng-container *ngIf="employeeData.attachments"><span class="text-pink-700">&nbsp;||&nbsp;</span><a id="viewAttachment" class="blink-text" (click)="viewAttachment()">view attachments</a></ng-container></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th width="30%">Name</th>
                                        <th>Size</th>
                                        <th width="15%">Progress</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let item of uploader.queue">
                                        <td class="fc-title">{{ item.file.name }}</td>
                                        <td nowrap>{{ item.file.size/1024/1024 | number:'.2' }} MB</td>
                                        <td>
                                            <div class="progress progress-xxs" style="margin-bottom: 0;">
                                                <div class="progress-bar progress-bar-success" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok text-success"></i></span>
                                            <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove text-danger"></i></span>
                                        </td>
                                        <td>
                                            <!--<a class="icon-upload4 text-success" (click)="item.upload()" [ngClass]="{'disabled': item.isReady || item.isUploading || item.isSuccess}"></a>-->
                                            <a class="fa fa-trash-o fa-lg text-danger" (click)="item.remove()"></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <hr/>
                                <div>
                                    <div class="content-group-sm">
                                        <p class="text-semibold">Uploading Status</p>
                                        <div class="progress progress-xxs">
                                            <div class="progress-bar progress-bar-success"  [ngClass]="{'active progress-bar-striped': uploader.progress != 100}" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                                        </div>
                                        <span [ngClass]="{'text-success-800':uploader.progress > 0,'blink-text': uploader.progress == 100}">{{uploader.progress + '% Completed'}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="overlay-footer">
                        <div class="right-align overlay-footer-content-rt">
                            <button type="button" class="btn btn-default" (click)="closeOverlay($event)">Close</button>
                            <button type="submit" [disabled]="!employeeForm.valid" id="save" (click)="saveEmployee('saveEmployee')" class="btn btn-primary">{{buttonVal}}</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- cd-panel-container -->
        </div>
    </div>
    <!-- right panel script -->
</div>
<attachment></attachment>
