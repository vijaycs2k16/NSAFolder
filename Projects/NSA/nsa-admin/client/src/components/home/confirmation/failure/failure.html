<!-- Error wrapper -->
<div class="container-fluid text-center">
    <h1 class="error-title">{{errorCode}}</h1>
    <h6 class="text-danger text-semibold content-group blink-text">{{errorMsg}}</h6>

    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
            <a routerLink="/" routerLinkActive="active" class="btn btn-primary btn-block content-group"><i class="icon-circle-left2 position-left"></i> Go to dashboard</a>
        </div>
    </div>
</div>
<!-- /error wrapper -->
