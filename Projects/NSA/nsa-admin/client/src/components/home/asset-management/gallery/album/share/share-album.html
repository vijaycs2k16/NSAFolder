<div id="albumShare" class="overlay-popup footer-popup" style="display: none;">
    <!-- RIGHT PANEL STARTS -->
    <div class="cd-panel">
        <div class="cd-panel-header">
            <!-- <div class="hidden-xs simple-field-hf"></div> -->
            <div class="simple-field-hf">
            </div>
            <a (click)="closeOverlay($event)" class="cd-panel-close">Close</a>
        </div>
        <div class="cd-panel-container">
            <div class="cd-panel-content" id="side-panel-container">
                <form class="form-horizontal form-validate">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label col-md-4">Album Name <span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <input type="text" disabled class="form-control" [value]=[object.name]>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">Can be viewed by <span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <label class="radio-inline">
                                    <input type="radio" name="viewedBy" value="both" checked (click)="getTaxanomy($event)"> Employee & Student
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="viewedBy" value="Employee" (click)="getTaxanomy($event)"> Employee Only
                                </label>
                            </div>
                        </div>
                        <div class="form-group" *ngIf="showTaxanomy">
                            <label class="control-label col-md-4">Classes <span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <p-tree  [value]="data" >
                                    <template let-node  pTemplate type="default">
                                        <input type="checkbox" [(ngModel)]="node.selected" [ngModelOptions]="{standalone: true}" [indeterminate]="node.partialSelection" (ngModelChange)="nodeSelected(node)"><span style="margin-left: 6px">{{node.label}}</span>
                                    </template>
                                </p-tree>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">Channels <span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <label class="checkbox-inline sms hide" style="font-size:12px;">
                                    <input  #sms type="checkbox" class="smsChecked"  checked="checked">SMS
                                </label>
                                <label class="checkbox-inline email hide" style="font-size:12px;">
                                    <input #email type="checkbox" class="emailChecked">Email
                                </label>
                                <label class="checkbox-inline push hide" style="font-size:12px;">
                                    <input #push type="checkbox" class="pushChecked">App
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="overlay-footer">
                        <div class="right-align overlay-footer-content-rt">
                            <button type="button" class="btn btn-default" (click)="closeOverlay($event)">Close</button>
                            <!--<button type="button" id="savefee" class="btn btn-primary btn-ladda btn-ladda-progres"
                                    (click)="save($event)" [disabled]="!uploader.getNotUploadedItems().length || !galleryForm.valid">Save</button>-->
                            <!--<button type="button" id="saveGallery" (click)="save($event)" [disabled]="!uploader.getNotUploadedItems().length || !galleryForm.valid" class="btn btn-primary btn-ladda btn-ladda-spinner" data-style="expand-right" data-spinner-size="20"><span class="ladda-label">Save</span></button>-->
                        </div>
                    </div>
                </form>
            </div>
            <!-- cd-panel-container -->
        </div>
    </div>
    <!-- right panel script -->
</div>
