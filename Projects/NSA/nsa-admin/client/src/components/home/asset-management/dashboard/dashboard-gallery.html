<div class="navbar navbar-default navbar-xs">
    <ul class="nav navbar-nav no-border visible-xs-block">
        <li><a class="text-center collapsed" data-toggle="collapse" data-target="#navbar-filter"><i class="icon-filter4"></i></a></li>
    </ul>

    <div class="navbar-collapse collapse" id="navbar-filter">
        <div class="navbar-right">
            <form class="navbar-form " action="#">
                <div class="margin-top6">
                    <div class="form-group" id="seleted-images">
                    </div>
                    <div class="form-group" id="image-select">
                        <input id="image-select-all" type="checkbox" class="control-primary">
                    </div>
                    <div class="form-group">
                        <input hidden id="deleteButton" (click)="delete($event)" type="button" style="display: none;">
                        <a id="delete-selected"class='icon-default' disabled='disabled' (click)="delete_request($event)"><i *ngIf="enable" class='fa fa-trash-o fa-lg'></i><input type="hidden" id="seleted-values"></a>
                    </div>
                    <div class="form-group" *ngIf="images.length">
                        <a class='icon-primary image-edit'><i *ngIf="enable" class='fa fa-pencil-square-o fa-lg'></i></a>
                    </div>
                    <div class="form-group" >
                        <input *ngIf="enable" id="add-more-media" type="button" data-size="50%" data-title="Add Dashboard Photos" value="Add Dashboard Photos" data-toggle="from-right" data-id="#addMedia" class="btn btn-sm btn-primary heading-btn" (click)="AddMedia($event)"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<input type="hidden" id="albumDetailsRefresh" class="btn btn-primary" value="Refresh" (click)="refreshDetails()">
<image-details [schoolDetails]="images"></image-details>
<add-media></add-media>
