<div class="panel panel-default">
    <div class="panel-heading">
        <h6 class="panel-title"><span class="text-semibold text-uppercase"><i class="icon-bus position-left"></i>Drivers </span><i class="icon-arrow-right15 text-pink-600"></i> <small>List of Drivers </small></h6>
        <div class="heading-elements">
            <!--<button type="button" valclass="btn btn-sm btn-primary heading-btn" data-toggle="modal" data-target="#modal_full" (click)="addDriver($event)">Add Driver</button>-->
            <input *ngIf="enable" type="button" value="Add Driver" data-size="75%" data-title="Add Driver" data-toggle="from-right" data-id="#addDriver" class="btn btn-sm btn-primary" (click)="addDriver($event)"/>
        </div>
    </div>

    <div class="panel-body">
        <input type="hidden" id="deleteButton" (click)="confirmDelete($event)" />
        <input hidden id="deleteWarning" (click)="deleteWarning($event)" type="button" style="display: none;">
        <input hidden id="editDriver" (click)="updateDriver($event)" data-title="Edit Driver" data-size="75%" data-id="#addDriver" type="button" style="display: none;">
        <table class="table datatable-drivers">
            <thead>
            <tr>
                <th data-priority="1">Driver Name</th>
                <th>Driver Phone</th>
                <th>License No</th>
                <th>License Valid UpTo</th>
                <th data-priority="2">Action</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<create-driver></create-driver>
