            <form class="navbar-form navbar-left">
                <div class="ids form-group">
                    <select class="form-control" id="ids" (change)="selectYear($event)">
                        <!--<option value="2017-2018">2017-2018</option>
                        <option value="2018-2019">2018-2019</option>
                        <option value="2019-2020">2019-2020</option>-->
                        <ng-container *ngFor="let year of academicYears">
                            <ng-container *ngIf="year.isCurrentYear">
                                <option ng-selected="year.academicYear" selected="selected" value="{{year.academicYear}}">{{year.academicYear}}</option>
                            </ng-container>
                            <ng-container *ngIf="!year.isCurrentYear">
                                <option value="{{year.academicYear}}">{{year.academicYear}}</option>
                            </ng-container>

                        </ng-container>
                    </select>
                </div>
            </form>
