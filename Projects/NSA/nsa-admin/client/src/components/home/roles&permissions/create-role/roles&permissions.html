<div class="panel panel-default">
    <div class="panel-heading">
        <h6 class="panel-title"><span class="text-semibold text-uppercase"><i class="fa fa-sitemap position-left"></i>Roles & Permissions </span><i class="icon-arrow-right15 text-pink-600"></i> <small>List of Roles </small></h6>
        <div class="heading-elements">
            <!--<button type="button" valclass="btn btn-sm btn-primary heading-btn" data-toggle="modal" data-target="#modal_full" (click)="addDepartment($event)">Add Department</button>-->
            <input type="button" value="Add Role" data-size="60%" data-title="Add Role" data-toggle="from-right" data-id="#addRole" class="btn btn-sm btn-primary" (click)="addRole($event)"/>
            <input id="roleButton" type="hidden" data-size="60%"  data-toggle="from-right" data-id="#addRole" (click)="updateRole($event)"/>
            <input id="deleteButton" type="hidden" data-size="75%"  data-toggle="from-right" data-id="#addRole" (click)="requested_delete($event)"/>

        </div>
    </div>

                <th>Updated By</th>
